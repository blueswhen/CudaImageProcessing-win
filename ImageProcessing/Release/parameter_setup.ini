[lena]
lena_segmentation_seperate_front_back=1
lena_segmentation_by_board=0
[resolution]
resolution_choose=5			///只能填0~6这7个数字,详细信息看setup.cpp文件
[improved_canny]
canny_enable=1		///为1时执行canny边缘检测
heighthreshold=8
lowthreshold=4
recursion_num=20		///必须大于等于0，程序暂时设置的递归数组维度上限为20，所以参数设置也不要超过20
[edge_connection]
edge_connection_enable=1	///为1时执行边缘连接算法
min_L=2
del_L=2
max_L=20
[segmentation_choose]
segmentation_enable=1 	///为1时执行四向扫描的图像分割算法
segmentation_by_board_or_by_length=0		///1为选择以边框边界作为分割依据，0为选择以扫描长度作为分割依据
[segmentation_by_board]
board_combination_element_0=0 	///第01个元素代表：无边界
board_combination_element_1=1   ///第02个元素代表：下边界        
board_combination_element_2=1   ///第03个元素代表：上边界        
board_combination_element_3=1   ///第04个元素代表：左边界        
board_combination_element_4=1   ///第05个元素代表：右边界        
board_combination_element_5=1   ///第06个元素代表：上、下边界    
board_combination_element_6=1   ///第07个元素代表：上、左边界    
board_combination_element_7=1   ///第08个元素代表：上、右边界    
board_combination_element_8=1   ///第09个元素代表：下、左边界    
board_combination_element_9=1   ///第10个元素代表：下、右边界    
board_combination_element_10=1  ///第11个元素代表：左、右边界    
board_combination_element_11=1  ///第12个元素代表：上、下、左边界
board_combination_element_12=0  ///第13个元素代表：上、下、右边界
board_combination_element_13=0  ///第14个元素代表：上、左、右边界
board_combination_element_14=0  ///第15个元素代表：下、左、右边界        
board_combination_element_15=0  ///第16个元素代表：上、下、左、右边界，必须为0
[segmentation_by_length]
length_parameter_0=50		///扫描长度参数设定，大于0为有效数值，第一个0即表示停止分割，后面必须全为0，最后一个有效数值要求大于图像的最大边长
length_parameter_1=100
length_parameter_2=150
length_parameter_3=200
length_parameter_4=250
length_parameter_5=300
length_parameter_6=350
length_parameter_7=400
length_parameter_8=450
length_parameter_9=500
length_parameter_10=550
length_parameter_11=600
length_parameter_12=0
length_parameter_13=0
length_parameter_14=0
length_parameter_15=0
